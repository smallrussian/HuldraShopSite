<!doctype html>
<html>

<head>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>

<body>

	<header id="site-header" class="hus-header">
	
		<div class="container">
			<div class="inner-header">
				<a class="logo">
					<span>
						<img src="http://via.placeholder.com/40x40&text=40x40 (Logo)">
					</span>
					Huldra Shop
				</a>
			
				<nav>
					<ul class="navbar">
						<li><a href="#">Link</a></li>
						<li><a href="#">Link</a></li>
						<li><a href="#">Link</a></li>
					</ul>
				</nav>
				
		</div>
		
	</header>

	
	<div class="div-hero" id="div-form">

	
		<div class="container">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
               
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Realm</option>
                    <option value="1">Midgard</option>
                    <option value="2">Alfheim</option>
                    <option value="3">Vanaheim</option>
                    <option value="4">Svartlheim</option>
                    <option value="5">Vanaheim</option>
                    <option value="6">Asgard</option>
                    <option value="7">Musphelheim</option>
                    <option value="8">Niflheim</option>
                    <option value="9">Helheim</option>
                  </select>

                  <select class="form-select" aria-label="Default select example" style="margin: 20px 0 ">
                    <option selected>Select Item Type</option>
                    <option value="1">Weapon</option>
                    <option value="2">Armor</option>
                    <option value="3">Relic</option>

                  </select>
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 200px;">Submit</button>
              </form>
		
			
			
			
		
		</div>
		
		
	
	</section>
</div>



</div>
	
	


	<footer><div class="container">Built with HTML5 & CSS3</div></footer>

</body>
</html>
